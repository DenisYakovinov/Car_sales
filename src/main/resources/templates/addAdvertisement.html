<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/css/bootstrap-multiselect.css">
    <title>Cars sales</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img width="30px" height="30px" src="/images/wheelLogo.png"/>
        <a class="navbar-brand"> &nbsp; Cars sales </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/index}">Main </a>
            </div>
        </div>
        <div class="navbar-nav">
            <span class="nav-item nav-link text-secondary" th:text="${session.user.name}"></span>
            <a class="nav-item nav-link" th:href="@{/logout}">
                <span> | Logout</span>
            </a>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%; border-radius: 10px">
            <div class="card-header">
                New advertisement
            </div>
            <div class="card-body">
                <form th:action="@{/createAdvertisement}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" name="model" id="model">
                        <label for="releaseDate">release date</label>
                        <input type="date" class="form-control" name="releaseDate" id="releaseDate"/>
                    </div>

                    <div class="form-group">
                        <strong>carModel brand: </strong>
                        <select class="form-control" name="brand" id="brand">
                            <option disabled selected value> -- select -- </option>
                            <option th:each="brand : ${carBrands}" th:value="${brand.id}"
                                    th:text="${brand.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <strong>carModel body types: </strong>
                            <select class="form-control" name="type" id="type">
                            <option disabled selected value> -- select -- </option>
                            <option th:each="type : ${bodyTypes}" th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                        <br>
                        <strong>engine: </strong>
                        <select class="form-control" name="engine" id="engine">
                            <option disabled selected value> -- select -- </option>
                            <option th:each="engine : ${engines}" th:value="${engine.id}"
                                    th:text="${engine.name}"></option>
                        </select>
                        <br>
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description"></textarea>
                        <br>
                        <button type="submit" class="btn btn-outline-primary btn-sm">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
